<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Le Petite e-Library</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light">
	  <a class="navbar-brand" href="/ncsLibrary/index.html"><i class="fa-solid fa-book-open"></i></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item">
	        <button class="login-btn" data-toggle="modal" data-target="#adminLoginModal">Admin</button>
	      </li>
	      <li class="nav-item">          
	        <a class="nav-link" href="/ncsLibrary/memLogin.jsp">Member</a>	
	      </li>
	    </ul>
	  </div>
	</nav>
  <!--  Admin Login Modal -->
	<div class="modal fade" id="adminLoginModal" tabindex="-1" role="dialog" aria-labelledby="adminLoginModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="adminLoginModalLongTitle">Admin Login</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form action="/ncsLibrary/AdminLogin">
			  <div class="form-group">
			    <label for="adminUsername">Username:</label>
			    <input type="text" class="form-control" name = "aun">
			  </div>
			  <div class="form-group">
			    <label for="adminPassword">Password:</label>
        		<input id="password" type="password" class="form-control" name = "apwd"> 
		        <i id="show" class="fa-regular fa-eye-slash" onclick="showPwd()"></i>
			  </div>
			  <button type="submit" class="btn btn-outline-dark">Login</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
<!-- Body -->
  	<div class="index-banner">
	  	<div class="index-banner-info">
		  	<h1>Welcome to Le Petite e-Library</h1>
		  	<button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#memRegModal">Register Now</button>
	  	</div>
  	</div>
<!--  Member Registration Modal -->
	<div class="modal fade" id="memRegModal" tabindex="-1" role="dialog" aria-labelledby="memRegModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="memRegModalLongTitle">Registration Form</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form action="/ncsLibrary/MemRegister">
			  <div class="form-group" >
			    <label for="MemberName">Name:</label>
			    <input type="text" class="form-control" name = "memberName" required>
			  </div>
			  <div class="form-group"> 
		        <label for="date">Date of Birth:</label>
		        <input class="datepicker form-control" id="date" name="memberDob" placeholder="DD/MM/YYYY" type="text" required>
		      </div>
			  <div class="form-group" >
			    <label for="MemberEmail">Email:</label>
			    <input type="text" class="form-control" name = "memberEmail" required>
			  </div>
			  <div class="form-group">
			    <label for="MemPassword">Password:</label>
			    <input type="password" id="txtNewPassword" class="form-control" name = "memberPwd" required>
			    <i id="show" class="fa-regular fa-eye-slash" onclick="showPwd()"></i>
			  </div>
			  <div class="form-group">
			    <label for="ConPassword">Confirm Password:</label>
			    <input type="password" id="txtConfirmPassword" onkeyup="checkPasswordMatch()"class="form-control" name = "conPwd" required>
			    <i id="show" class="fa-regular fa-eye-slash" onclick="showPwd()"></i>
			    <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>
			  </div>
			  <button type="submit" class="btn btn-outline-dark">Register me!</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
	
<!-- Footer -->
  <footer class="footer">
    <div class="footer-title">
      <p>Created by Eunice, just for fun</p>
    </div>
    <div class="footer-body">
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>
  

<script type="text/javascript" src="./javascript/login_effect.js"></script>
<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script>
$(function(){
    $('.datepicker').datepicker({
    	format: "dd/mm/yyyy"
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
